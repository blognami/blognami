name: CI

on: push

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:8
        env:
          MYSQL_ALLOW_EMPTY_PASSWORD: yes
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3
    strategy:
      matrix:
        node: [18.x, 20.x]
        database-adapter: [mysql, sqlite]
        modules:
          - '@blognami/pages, @blognami/posts, @blognami/tags'
          - '@pinstripe/multi-tenant, @blognami/pages, @blognami/posts, @blognami/tags'
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js ${{ matrix.node }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
      - run: npm install
      - run: DATABASE_ADAPTER=${{ matrix.database-adapter }} MODULES="${{ matrix.modules }}" npm run test
        env:
          CI: true
      - name: Archive videos of failed cypress tests
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-videos
          path: packages/demo/cypress/videos


